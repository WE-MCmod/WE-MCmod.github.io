<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar a img {
            width: 64px; /* 设置图片宽度 */
            height: 64px; /* 设置图片高度 */
        } 
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .search-container {
            float: right;
            padding: 10px;
        }
        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        .search-box input[type="text"] {
            border: none;
            padding: 5px;
            width: 150px;
        }
        .search-box button {
            border: none;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .search-box button:hover {
            background-color: #0056b3;
        }
        .main-content {
            padding-top: 60px; /* Add a top padding to avoid content overlay */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .navbar a img {
            margin-right: 8px;
            width: 24px; /* Adjust the width as needed */
            height: auto; /* Maintain the aspect ratio */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home"><img src="E:/t/home-mc.png" alt="Home"></a>
        <a href="#news"><img src="E:/t/guanyu.png" alt="Guanyu"></a>
        <a href="#contact"><img src="E:/t/wx-logo.png" alt="WECHAT"></a>
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="输入搜索内容" onkeyup="searchTable()">
                <button type="button" onclick="searchTable()">搜索</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <table id="info-table">
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>城市</th>
                <th>个人网站</th>
            </tr>
            <tr>
                <td>张三</td>
                <td>28</td>
                <td>北京</td>
                <td><a href="https://www.example.com/zhangsan" target="_blank">张三的网站</a></td>
            </tr>
            <tr>
                <td>李四</td>
                <td>25</td>
                <td>上海</td>
                <td><a href="https://www.example.com/lisi" target="_blank">李四的网站</a></td>
            </tr>
            <tr>
                <td>王五</td>
                <td>32</td>
                <td>广州</td>
                <td><a href="https://www.example.com/wangwu" target="_blank">王五的网站</a></td>
            </tr>
        </table>
    </div>

    <script>
        function searchTable() {
            var input, filter, table, tr, td, i, j, txtValue;
            input = document.getElementById("search-input");
            filter = input.value.toUpperCase();
            table = document.getElementById("info-table");
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td");
                for (j = 0; j < td.length; j++) {
                    if (td[j]) {
                        txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                            break;
                        }
                        else {
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
